<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQS</title>
    <link rel="stylesheet" type="text/css" href="css/faq.css" />
    <link rel="stylesheet" type="text/css" href="css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/footer.css" />
    <link rel="stylesheet" type="image" href="kids/aboutusBanner.jpg" />
    <link rel="icon" type="image/icon" href="images/icons8-shopping-64.png" />
  </head>
  <body>
    <div class="banner">
      <div class="navbar">
        <h1>AHMS</h1>
        <ul>
          <li><a href="#">Help</a></li>
          <li><a href="#">Register Return</a></li>
          <li><a href="#">VIP Club</a></li>
          <li><a href="#">Favourites</a></li>
          <li><a href="#">Log In</a></li>
        </ul>
      </div>
      <div class="content">
        <h2>Welcome to Customer Service</h2>
        <p>How can we help you today?</p>
        <div>
          <button type="button">Location</button>
        </div>
        <p>Enter Your Order Number</p>
        <div>
          <button type="button">Track my Order</button>
        </div>
        <div class="dropdown">
          <button class="dropbtn">What types of payment do you accept</button>
          <div class="dropdown-content">
            <a href="#">Visa</a>
            <a href="#">Interac</a>
          </div>
        </div>

        <div id="panel" class="panel-container">
          <strong
            >How satisfied are you with our <br />
            customer support performance?</strong
          >
          <div class="ratings-container">
            <div class="rating">
              <img src="images/unhappy.png" alt="" />
              <small>Unhappy</small>
            </div>

            <div class="rating">
              <img src="images/neutral.png" alt="" />
              <small>Neutral</small>
            </div>

            <div class="rating active">
              <img src="images/satisfied.png" alt="" />
              <small>Satisfied</small>
            </div>
          </div>
          <button class="btn" id="send">Send Review</button>
        </div>
      </div>
    </div>
    <script src="js/faq.js"></script>
  </body>
</html>
